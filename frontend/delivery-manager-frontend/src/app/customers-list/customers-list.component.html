<table>
    <tr>
        <th>Customer Name</th>
        <th>Customer Surname</th>
        <th>Customer Age</th>
        <th>Customer Email</th>
        <th>Customer Address</th>
    </tr>
    <tr *ngFor="let customer of customers">
        <td>{{ customer.name }}</td>
        <td>{{ customer.surname }}</td>
        <td>{{ customer.age }}</td>
        <td>{{ customer.email }}</td>
        <td>{{ customer.address }}</td>
    </tr>
</table>
