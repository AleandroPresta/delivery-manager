<table class="table table-striped table-hover table-responsive">
    <caption>List of customers</caption>
    <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Age</th>
            <th>Email</th>
            <th>Address</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let customer of customers">
        <td>{{ customer.name }}</td>
        <td>{{ customer.surname }}</td>
        <td>{{ customer.age }}</td>
        <td>{{ customer.email }}</td>
        <td>{{ customer.address }}</td>
        <td>
            <button class="btn btn-primary mx-1" (click)="editCustomer(customer)">Edit</button>
            <button class="btn btn-danger mx-1" (click)="deleteCustomer(customer)">Delete</button>
        </td>
    </tr>
    </tbody>
</table>
